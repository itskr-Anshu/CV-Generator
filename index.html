<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple Resume Generator using HTML, CSS, and Bootstrap" />
  <title>Resume Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- CV Form -->
   <div class="x">
  <div class="container my-4" id="cv-form">
    <h1 class="text-center" id="rg">Resume Generator</h1>
    <p class="text-center">By Anshu</p>

    <div class="row">
      <!-- Personal Info -->
      <div class="col-md-6">
        <h3>Personal Information</h3>
        <div class="form-group mt-2">
          <label for="nameField">Your Name</label>
          <input type="text" id="nameField" class="form-control" placeholder="Enter here" />
        </div>
        <div class="form-group mt-2">
          <label for="contactField">Contact</label>
          <input type="text" id="contactField" class="form-control" placeholder="Enter here" />
        </div>
        <div class="form-group mt-2">
          <label for="emailField">E-mail</label>
          <input type="text" id="emailField" class="form-control" placeholder="Enter here" />
        </div>
        <div class="form-group mt-2">
          <label for="addressField">Address</label>
          <textarea id="addressField" class="form-control" rows="3" placeholder="Enter here"></textarea>
        </div>
        <div class="form-group mt-2">
          <label for="">Select your photo</label>
          <input id="imgField" type="file" class="form-control">
        </div>
        <p class="text-secondary mt-3">Important Links</p>
        <div class="form-group mt-2">
          <label for="linkedField">LinkedIn</label>
          <input type="text" id="linkedField" class="form-control" placeholder="Enter here" />
        </div>
        <div class="form-group mt-2">
          <label for="LeetField">LeetCode</label>
          <input type="text" id="LeetField" class="form-control" placeholder="Enter here" />
        </div>
        <div class="form-group mt-2">
          <label for="gitField">GitHub</label>
          <input type="text" id="gitField" class="form-control" placeholder="Enter here" />
        </div>
      </div>

      <!-- Professional Info -->
      <div class="col-md-6">
        <h3>Professional Information</h3>
        <div class="form-group mt-2">
          <label for="objectiveField">Objective</label>
          <textarea id="objectiveField" class="form-control" rows="4" placeholder="Enter here"></textarea>
        </div>

        <div class="form-group mt-2" id="we">
          <label>Work Experience</label>
          <textarea class="form-control weField" rows="2" placeholder="Enter here"></textarea>
          <div class="text-center mt-2" id="weAddButton">
            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group mt-2" id="aq">
          <label>Academic Qualification</label>
          <textarea class="form-control eqField" rows="2" placeholder="Enter here"></textarea>
          <div class="text-center mt-2" id="aqAddButton">
            <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group mt-2" id="skills">
          <label>Skills</label>
          <textarea class="form-control skillField" rows="2" placeholder="Enter a skill"></textarea>
          <div class="text-center mt-2" id="skillAddButton">
            <button onclick="addNewSkillField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button onclick="generateCV()" class="btn btn-success btn-lg">Generate CV</button>
    </div>
  </div>

  <!-- CV Template -->
  <div class="container my-5" id="cv-template" style="display: none;">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-4 text-center py-3 background">
        <img
          src="https://media.istockphoto.com/id/610003972/vector/vector-businessman-black-silhouette-isolated.jpg?s=612x612&w=0&k=20&c=Iu6j0zFZBkswfq8VLVW8XmTLLxTLM63bfvI6uXdkacM="
          class="img-fluid myimg"
          alt="Profile Picture"
          id="imgTemplate"
        />
        <h3 id="nameT1">Your Name</h3>
        <p id="contactT"></p>
        <p id="addressT"></p>
        <p id="emailT"></p>
        <hr />
        <p id="linkedT"><a href="#" target="_blank">LinkedIn</a></p>
        <p id="leetT"><a href="#" target="_blank">LeetCode</a></p>
        <p id="gitT"><a href="#" target="_blank">GitHub</a></p>
      </div>

      <!-- Right Column -->
      <div class="col-md-8 py-3">
        <h1 id="nameT2" class="text-center fw-bold"></h1>

        <div class="card mt-3">
          <div class="card-header">Objective</div>
          <div class="card-body">
            <p id="objectiveT"></p>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">Work Experience</div>
          <div class="card-body">
            <ul id="weT"></ul>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">Academic Qualification</div>
          <div class="card-body">
            <ul id="aqT"></ul>
          </div>
        </div>

        <div class="card mt-2">
          <div class="card-header">Skills</div>
          <div class="card-body">
            <ul id="skillsT"></ul>
          </div>
        </div>

        <div class="text-center mt-3">
          <button onclick="window.print()" class="btn btn-primary">Print CV</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
